<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div data-sew="demo">Demo</div>
    <div class="toggle">Toggle</div>
    <script src="../../lib/index.js"></script>

    <script>
        var sewjs = new SewJs({});

        sewjs.link('opacity', document.querySelector('[data-sew="demo"]').style, 'opacity', function(v) { return v / 100; });

        sewjs.opacity = 100;

        document.querySelector('.toggle').addEventListener('click', function() {
            sewjs.opacity = sewjs.opacity === 100 ? 0 : 100;
        });
    </script>
</body>
</html>
